<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Register User</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div class="container my-4 d-flex flex-direction-column justify-content-center align-items-center">
            <div class="text-center" style="border:3px solid white; padding: 2rem 3rem; background-color: #e0e0e0;">
                <h2>Register Form</h2></br>
                
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-info mt-4"><h5>{{message}}</h5></div>
                
                {% endfor %}
                {% endif %}
                <form action="" method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="field input-fields">
                   <div class="my-3">
                    {{ field }}
                   </div>
                </div>
                {% if field.errors %}
                    <div class="error-message">
                        {% for error in field.errors %}
                        <span class="error-text">{{ error }}</span>
                        {% endfor %}
                    </div>
                {% endif %}
                
            {% endfor %}



            <div class="text-center my-3">
                <button class="btn btn-primary" type="submit">Submit</button>
             </div>

                </form>
                <div class="form-link">
                    <span>Already have an account? <a href="{% url 'prediction:login' %}" class="link login-link">Login</a></span>
                </div>
    </div>
    </div>






        <script src="" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
